<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ポートフォリオ">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <title>ポートフォリオ</title>
</head>
<body>
    <main>
        <header>
            <h1>MyProfile</h1>
            <nav id="pc-nav">
                <a class="afont" href="index.html#about">About</a>
                <a class="afont" href="index.html#works">Works</a>
            </nav>
        </header>
        <div>
            <img id="main-img" src="images/main.png" alt="カメラの写真">
        </div>
        <section id="about">
            <h1>About</h1>
            <div id="about-div">
                <div>
                    <img src="images/about.png" alt="横顔">
                </div>
                <div>
                    <h2>Kazuki Asahina</h2>
                    <ul>
                        <li class="about-li">25歳 長野県佐久市出身</li>
                        <li class="about-li">ソフトウェア業界でマーケティングに従事</li>
                        <li class="about-li">趣味はカメラ、愛機はCanon</li>
                        <li class="about-li">自然を撮影するのが好きで、海や山によく</li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="works">
            <h1>Works</h1>
            <div id="works-div">
                <div>
                    <img class="works-img" src="images/works1.png" alt="新潟の海の写真">
                    <p>新潟に訪れた際に、<br>日本海の雄大さに魅<br>了されて撮影した1枚</p>
                </div>
                <div>
                    <img class="works-img" src="images/works2.png" alt="地元長野県の御嶽山の写真">
                    <p>地元長野の木曽町か<br>ら撮影した、冠雪し<br>た御嶽山</p>
                </div>
                <div>
                    <img class="works-img" src="images/works3.png" alt="京都の古き良き街並みの写真">
                    <p>京都で撮影した、明<br>け方の古き良き日本<br>の街並み</p>
                </div>
            </div>
        </section>
        <footer>
            <span>&COPY;MyProfile.All rights reserved</span>
        </footer>
    </main>
</body>
</html>
